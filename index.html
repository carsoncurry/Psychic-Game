<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>

</head>

<body>

    <h1>Guess what letter I'm thinking of...</h1>
    
    <p id="directions-text">Press any letter to begin!</p>
    <p id="guessesleft-text"></p>
    <p id="guessesmade-text"></p>
    <p id="userchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>

    <script>

    var alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","x","y","z"];

    var wins= 0;
    var losses= 0;
    var guessesL= 10;
    var guessesM= [];

    var directionsText = document.getElementById("directions-text");
    var guessesLeftText = document.getElementById("guessesleft-text");
    var guessesMadeText = document.getElementById("guessesmade-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");

    document.onkeyup = function(event) {

        var userGuess = event.key.toLowerCase();
        var computerGuess = alphabet[Math.floor(Math.random() * alphabet.length)];
        guessesM.push(userGuess);

        if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess === "z")) {
        
            if (userGuess === computerGuess) {
                wins++;
                alert("You suck!");
                guessesL= 10;
                guessesM.length= 0;
            } else if (guessesL = 0) {
                losses++;
                alert("You're lucky!");
                guessesL= 10;
                guessesM.length = 0;
            } else if (userGuess !== computerGuess) {
                guessesL--;
            }

            directionsText.textContent = "";

            userChoiceText.textContent = "You chose: " + userGuess;
            guessesMadeText.textContent = "Guesses Made: " + guessesM;
            guessesLeftText.textContent = "Guesses Left: " + guessesL;
            winsText.textContent = "Wins: " + wins;
            lossesText.textContent = "Losses " + losses;
        }
    };

    </script>

</body>

</html>
